<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>

<!-- Outer Box -->
<div class="box-outer">
  <h1 class="box-heading">Registration Form</h1>

  <!-- Inner Box -->
  <div class="box-inner">
    <form id="myForm" onsubmit="return checkForm()">

      <!-- Full Name -->
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="input-field" id="name" oninput="checkName()">
        <div class="error" id="nameErr"></div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="input-field" id="email" oninput="checkEmail()">
        <div class="error" id="emailErr"></div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label>Phone Number</label>
        <div class="phone-box">
          <select id="country" class="input-select">
            <option value="+1">USA (+1)</option>
            <option value="+91" selected>India (+91)</option>
            <option value="+977">Nepal (+977)</option>
            <option value="+44">UK (+44)</option>
            <option value="+61">Australia (+61)</option>
          </select>
          <input type="text" class="input-field" id="phone" placeholder="Enter number" oninput="checkPhone()">
        </div>
        <div class="error" id="phoneErr"></div>
      </div>

      <!-- Password -->
      <div class="form-group pass-box">
        <label>Password</label>
        <input type="password" class="input-field" id="pass" oninput="checkPass(); checkStrength()">
        <button type="button" class="btn-toggle" onclick="togglePass('pass')">Show</button>
        <div class="error" id="passErr"></div>
        <div class="strength" id="strength"></div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group pass-box">
        <label>Confirm Password</label>
        <input type="password" class="input-field" id="cpass" oninput="checkCpass()">
        <button type="button" class="btn-toggle" onclick="togglePass('cpass')">Show</button>
        <div class="error" id="cpassErr"></div>
      </div>

      <!-- Terms Checkbox -->
      <div class="form-group">
        <input type="checkbox" id="terms" onclick="checkTerms()">
        <label for="terms">I agree to the Terms & Conditions</label>
        <div class="error" id="termsErr"></div>
      </div>

      <!-- Buttons -->
      <button type="submit" class="btn-submit">Register</button>
      <button type="button" class="btn-clear" onclick="document.getElementById('myForm').reset(); resetStyles()">Clear</button>

      <div id="successMsg" class="success-msg"></div>
    </form>
  </div>
</div>

<script src="javascripts/app.js"></script>
</body>
</html>
